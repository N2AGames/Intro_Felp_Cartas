<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cartas Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="smoke-canvas" aria-hidden="true"></canvas>
    <div class="c-1">
        <button id="toggle-chanel-info" class="toggle-button">â˜°</button>
        <div class="chanel-info" style="display: none;">
            <div class="smoke-controls">
                <h3>Control de Humo</h3>
                <div class="control-row">
                    <label for="smoke-toggle">Activo</label>
                    <input type="checkbox" id="smoke-toggle" checked />
                </div>
                <div class="control-row">
                    <label for="smoke-count">Cantidad</label>
                    <input type="range" id="smoke-count" min="10" max="300" step="1" />
                    <span id="smoke-count-val" class="control-value"></span>
                </div>
                <div class="control-row">
                    <label for="smoke-speed">Velocidad</label>
                    <input type="range" id="smoke-speed" min="0.05" max="2" step="0.01" />
                    <span id="smoke-speed-val" class="control-value"></span>
                </div>
                <div class="control-row">
                    <label for="smoke-size">TamaÃ±o</label>
                    <input type="range" id="smoke-size" min="20" max="300" step="1" />
                    <span id="smoke-size-val" class="control-value"></span>
                </div>
                <div class="control-row">
                    <label for="smoke-blur">Blur</label>
                    <input type="range" id="smoke-blur" min="0" max="30" step="1" />
                    <span id="smoke-blur-val" class="control-value"></span>
                </div>
                <div>
                    <button id="smoke-reset" class="button">Restablecer</button>
                </div>
                <small class="control-note">Ajusta la intensidad y la estÃ©tica del humo. Usa toggle para habilitar/deshabilitar.</small>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="pres-container">
            <div class="title-logo">
                <img src="img/logo.png"/>
            </div>
            <div id="deck-container" class="deck-container">
            </div>
        </div>
        <script src="script.js"></script>
        <div id="mute-control" class="mute-button">
            <span id="mute-icon">ðŸ”‡</span>
        </div>

        <audio id="bg-music" loop preload="auto">
            <source src="audio/theme.ogg" type="audio/ogg">
        </audio>
    </div>
</body>
</html>
