<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cartas Stream</title>
    <link rel="stylesheet" href="styles/bg-generator.css">
</head>
<body>
    <div class="buttons-menu">
        <button id="regenerate">Regenerar</button>
        <button id="download">Descargar</button>
        <button id="toggle-menu">☰ Configuración</button>
    </div>

    <div class="side-menu" id="side-menu">
        <h2>Configuración</h2>
        
        <div class="menu-section">
            <label for="pattern-type">Tipo de Patrón:</label>
            <select id="pattern-type">
                <option value="grid">Cuadrícula</option>
                <option value="hexagon">Hexágonos</option>
            </select>
        </div>

        <div class="menu-section">
            <label for="bg-color">Color de Fondo:</label>
            <input type="color" id="bg-color" value="#4ECDC4">
            <button id="random-color" class="small-btn">Aleatorio</button>
        </div>

        <div class="menu-section">
            <label for="image-size">Tamaño de Imágenes: <span id="size-value">150</span>px</label>
            <input type="range" id="image-size" min="50" max="400" value="150">
        </div>

        <div class="menu-section">
            <label for="pokemon-density">Densidad de Pokémons: <span id="density-value">1.0</span></label>
            <input type="range" id="pokemon-density" min="0.5" max="3" step="0.1" value="1.0">
        </div>

        <button id="apply-settings" class="apply-btn">Aplicar</button>
    </div>

    <script src="scripts/bg-generator.js"></script>
    <script src="scripts/pokemon-data.js"></script>
</body>
</html>
