<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cartas Stream</title>
    <link rel="stylesheet" href="styles/bg-generator.css">
</head>
<body>
    <button class="toggle-menu-btn" id="toggle-menu">‚ò∞ Configuraci√≥n</button>

    <div class="side-menu" id="side-menu">

                </div>
                <div class="menu-section hidden" id="gradient-section">
                    <label>Color 1:</label>
                    <div class="color-palette" id="gradient-color1-palette"></div>
                    <label>Color 2:</label>
                    <div class="color-palette" id="gradient-color2-palette"></div>
                </div>

        </div>

        <!-- Acorde√≥n 2: Patr√≥n -->

            </button>
            <div class="accordion-content">

                    <select id="pattern-type">
                        <option value="grid">Cuadr√≠cula</option>
                        <option value="hexagon">Hex√°gonos</option>
                    </select>

                <div class="menu-section">

                    <select id="size-mode">
                        <option value="fixed">Tama√±o Fijo</option>
                        <option value="range">Rango Variable</option>
                    </select>
                </div>
                <div class="menu-section" id="fixed-size-section">
                    <label for="image-size">Tama√±o: <span id="size-value">150</span>px</label>
                    <input type="range" id="image-size" min="50" max="400" value="150">

                <div class="menu-section hidden" id="range-size-section">
                    <label for="size-min">Tama√±o M√≠nimo: <span id="size-min-value">100</span>px</label>

                    <input type="range" id="size-max" min="100" max="400" value="200">

                    <input type="range" id="pokemon-density" min="0.5" max="1.0" step="0.1" value="0.5">
                </div>
            </div>
        </div>

        <!-- Acorde√≥n 3: Contorno -->

            <div class="accordion-content">

                </div>
                <div class="menu-section" id="border-settings">

                    <input type="range" id="border-width" min="1" max="8" step="0.5" value="3">

                        <label style="margin-right: 15px;">
                            <input type="radio" name="border-color" value="black" checked>
                            Negro

                        <label>

                            Blanco
                        </label>
                    </div>
                    
                    <label for="border-opacity">Opacidad: <span id="border-opacity-value">90</span>%</label>
                    <input type="range" id="border-opacity" min="0" max="100" step="5" value="90">
                </div>
            </div>
        </div>

        <!-- Acorde√≥n 4: Pok√©mons -->

                </div>
                <div class="menu-section" id="random-pokemon-section">
                    <label>Generaciones:</label>
                    <div class="checkbox-grid">

                        <label><input type="checkbox" class="gen-checkbox" value="2" checked> Gen 2</label>
                        <label><input type="checkbox" class="gen-checkbox" value="3" checked> Gen 3</label>
                        <label><input type="checkbox" class="gen-checkbox" value="4" checked> Gen 4</label>
                        <label><input type="checkbox" class="gen-checkbox" value="5" checked> Gen 5</label>
                        <label><input type="checkbox" class="gen-checkbox" value="6" checked> Gen 6</label>
                        <label><input type="checkbox" class="gen-checkbox" value="7" checked> Gen 7</label>
                        <label><input type="checkbox" class="gen-checkbox" value="8" checked> Gen 8</label>
                        <label><input type="checkbox" class="gen-checkbox" value="9" checked> Gen 9</label>

                <div class="menu-section">

            </div>
        </div>

        <!-- Acorde√≥n 4: Dimensiones -->

            </button>
            <div class="accordion-content">

                    <input type="number" id="canvas-width" min="400" max="7680" value="1920" step="10">
                </div>
                <div class="menu-section">

        <div class="action-buttons">

    </div>

    <script src="scripts/bg-generator.js"></script>

</body>
</html>
